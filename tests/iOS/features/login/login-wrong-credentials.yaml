appId: nl.nrc.nrcapp
---
- clearKeychain
- launchApp:
    clearState: true
- tapOn:
    id: "loginButton"
- tapOn:
    id: "emailTextField"
- runScript: "../utils/randomUser.js"
- inputText: "${output.random_user.username}"
- tapOn:
    id: "passwordTextField"
- inputText: "${output.random_user.password}"
- assertVisible: "Inloggen"
- tapOn:
    id: "loginButton"
- assertVisible: "We kunnen u niet authenticeren. We hebben u om deze reden uit moeten\
    \ loggen. Kijk of uw wachtwoord misschien is veranderd."
